<html>
<head>
  <title>Parallax Practice</title>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <main role="main">
    <section>
      <div>
        <h1>Basic Pin</h1>
      </div>
    </section>

    <section id="pinned-trigger1">
      <div id="pinned-element1">
        <p>This element will be pinned for the half the window height</p>
      </div>
    </section>

    <section id="pinned-trigger2">
      <div id="pinned-element2">
        <p>This element will be pinned for a duration of 400px</p>
      </div>
    </section>

    <section>
      <div>
        <p>Section Four!</p>
      </div>
    </section>
  </main>



  <script type="text/javascript" src="animation.gsap.min.js"></script>
  <script type="text/javascript" src="animation.velocity.min.js" ></script>
  <script type="text/javascript" src="debug.addIndicators.min.js"></script>
  <script type="text/javascript" src="ScrollMagic.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
